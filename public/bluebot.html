<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLUEBOT</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.8.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.8.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.8.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.8.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.8.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/red.css">

</head>

<body class="blue-container">
    <h1 class="bluebot">BLUE BOT</h1>

    <div class="main container">

        <div class="directions">
            <div class="row">
                <button id="forwardbtn">FORWARD</button>
            </div>

            <div class="row">
                <button id="leftbtn">LEFT</button>
                <button id="rightbtn">RIGHT</button>
            </div>

            <div class="row">
                <button id="backbtn">BACKWARD</button>
            </div>

        </div>
        <div class="change">
            <a href="redbot.html">
                <button>CHANGE</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var db = firebase.database();
            var rootref = db.ref("bluebot");
            // var forwardref = rootRef.child("f");
            // var backref = rootRef.child("b");
            // var rightref = rootRef.child("r");
            // var leftref = rootRef.child("l");
            document.getElementById("forwardbtn").addEventListener("click", (e) => {
                let d = new Date();
                let now = d.getTime();
                rootref.push({
                    direction: 'f',
                    time: now
                });
            });
            document.getElementById("backbtn").addEventListener("click", (e) => {
                let d = new Date();
                let now = d.getTime();
                rootref.push({
                    direction: 'b',
                    time: now
                });
            });
            document.getElementById("rightbtn").addEventListener("click", (e) => {
                let d = new Date();
                let now = d.getTime();
                rootref.push({
                    direction: 'r',
                    time: now
                });
            });
            document.getElementById("leftbtn").addEventListener("click", (e) => {
                let d = new Date();
                let now = d.getTime();
                rootref.push({
                    direction: 'l',
                    time: now
                });
            });
        });
    </script>
</body>

</html>
